<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- drop code -->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">



        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
    var slides = [{
        "source": "https://images.unsplash.com/photo-1467659226669-a1360d97be2d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=628c91184bb04f1b87e7e28256b3d364&auto=format&fit=crop&w=1500&q=80",
        "alternate": "skateboarding outside",
        "caption": "skateboarding outside",
        "slideClass": "item active" //don't call it just "class" because that's a key word

      },

      {
        "source": "https://images.unsplash.com/photo-1514673183591-1c2c0dbf3566?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2ca557bae04378869f8d2217cbe289bd&auto=format&fit=crop&w=1350&q=80",
        "alternate": "skateboarding 2",
        "caption": "skateboarding 2",
        "slideClass": "item" //don't call it just "class" because that's a key word

      },

      {
        "source": "https://images.unsplash.com/photo-1504051569746-b952af8e65e7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e2bd7f550f8afe27e3073f9ad8b09b0e&auto=format&fit=crop&w=1350&q=80",
        "alternate": "skatepark",
        "caption": "skatepark",
        "slideClass": "item" //don't call it just "class" because that's a key word

      }

    ];

    var slidesHtml = "";
    for (var i = 0; i < slides.length; i++) {
      console.log("i " + i);
      slidesHtml += '<div class="' + slides[i].slideClass + '">' +
        '<img src="' + slides[i].source + '" alt="' + slides[i].alternate + '">' +
        '<div class="carousel-caption">' +
        slides[i].caption +
        '</div>' +
        '</div>';
    }




    $(document).ready(function() {
      $(".carousel-inner").html(slidesHtml);
      //we need to call it with dynamic html
      $(".carousel").carousel();
    })
  </script>

</body>

</html>
